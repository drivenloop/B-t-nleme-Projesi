<div class="form-container mat-elevation-z5">
    <h1>Kayıt Ol</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Kullanıcı İsmi" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                İsim gereklidir
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email Adresi" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email gereklidir
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Lütfen geçerli bir email adresi giriniz
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Şifre" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Şifre gereklidir
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Şifreyi Onaylayın" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Şifre onayı gereklidir
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Şifreler eşleşmiyor
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Kayıt Ol
            </button>
        </div>
    </form>
</div>
